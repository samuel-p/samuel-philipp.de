<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="" xmlns="" xml:lang="en" lang="en">

<head>
    <title>Samuel Philipp</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="img/samuel.png">

    <link rel="stylesheet" href="css/app.css" type="text/css" media="screen"/>

    <script type="text/javascript" src="js/vendor/jquery-2.2.4.min.js"></script>
    <!--<script type="text/javascript" src="js/vendor/jquery.easing.min.js"></script>-->
    <!--<script type="text/javascript" src="js/vendor/jquery.flip.min.js"></script>-->
    <!--<script type="text/javascript" src="js/app.js"></script>-->

    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }

        .image {
            display: block;
            background-repeat: no-repeat;
            background-position: center center;
            /*background-attachment: fixed;*/
            background-size: cover;
            position: fixed;
            top: -25px;
            left: -25px;
            width: calc(100% + 50px);
            height: calc(100% + 50px);
            z-index: 0;
        }

        #top-image {
            background-image: url('img/sp-codes.png');
        }

        #topper-image {
            background-image: url('img/samuel-philipp_v2-overlay.png');
        }

        .headers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            /*justify-content: stretch;*/
            align-items: stretch;
            /*align-content: stretch;*/
            text-align: center;
        }

        .headers .magician {
            color: #000000;
            font-family: "Minotaur", cursive;
            font-weight: normal;
            font-size: 5rem;
            text-shadow: 0 0 1rem #ffffff;
        }

        .headers .developer {
            color: #ffffff;
            font-family: "Minotaur", monospace;
            font-weight: bold;
            font-size: 5rem;
            text-shadow: 0 0 1rem #000000;
        }

        .headers a {
            text-decoration: none;
        }

        .headers .codes {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .headers .magic {
            flex-grow: 0.6;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .headers .padding {
            flex-grow: 1.3;
        }
    </style>

    <script type="application/javascript">
        $(document).ready(function () {
            document.addEventListener('touchmove', function (event) {
                event.preventDefault();
                var e = event.touches[0];
                move(e);
            });
            document.addEventListener('mousemove', function (event) {
                event.preventDefault();
                move(event);
            });
        });

        function move(event) {
            var mouseX, mouseY;
            var ww = $(window).width();
            var wh = $(window).height();
            var traX, traY, traX2, traY2;
            mouseX = event.pageX;
            mouseY = event.pageY;
            traX = (((50 * mouseX) / ww)) - 50;
            traY = (((50 * mouseY) / wh)) - 50;
            traX2 = (50 + traX) * -1;
            traY2 = (50 + traY) * -1;
            console.log(traX);
            $('#topper-image').css({
                "left": traX + "px",
                "top": traY + "px"
            });
            $('#links').css({
                "left": traX + "px",
                "top": traY + "px"
            });
            $('#top-image').css({
                "left": traX2 + "px",
                "top": traY2 + "px"
            });
        }
    </script>
</head>
<body>
<div id="top-image" class="image"></div>
<div id="topper-image" class="image"></div>
<div class="headers">
    <div class="codes">
        <h1 class="developer">Software Engineer</h1>
    </div>
    <div class="padding"></div>
    <div class="magic">
        <h1 class="magician">Magician</h1>
    </div>
</div>
<code id="links" class="image">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
         version="1.1" width="100%" height="100%" viewBox="0 0 2560 1440" preserveAspectRatio="xMidYMid slice">
        <a xlink:href="//sp-codes.de" style="width: 100%; height: 100%;">
            <path d="M 0,796 C 0,796 1330,480 2560,460 L 2560,0 L 0,0 Z" fill-opacity="0"></path>
        </a>
        <a xlink:href="//sp-magic.de" style="width: 100%; height: 100%;">
            <path d="M 0,796 C 0,796 1330,480 2560,460 L 2560,1440 L 0,1440 Z" fill-opacity="0"></path>
        </a>
    </svg>
</code>
</body>
</html>
